<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Hangman</title>
</head>
<body>
    <header>
        <h1 class="fancy">HANGMAN</h1>
    </header>
    <main>
        <div class="game">
                <div class="game-info">
                    <div class="info">
                        <p class="info-desc">Round:</p>
                        <p class="info-value round">1</p>
                    </div>
                    <div class="info">
                        <p class="info-desc">Difficulty: </p>
                        <p class="info-value difficulty">beginner</p>
                    </div>
                    <div class="info">
                        <p class="info-desc">Player:<p>
                        <p class="info-value playerScore">0</p>
                        <p class="info-desc">Computer:</p>
                        <p class="info-value computerScore">0</p>
                    </div>
                    <div class="info">
                        <p class="info-desc">Lives:</p>
                        <p class="info-value display-lives fancy"></p>
                    </div>
                </div>   
                <div class="hangman-zone">           
                    <canvas id="hangman-drawing"></canvas>
                    <div class="word">
                        <div class="letter word-1"></div>
                        <div class="letter word-2"></div>
                        <div class="letter word-3"></div>
                        <div class="letter word-4"></div>
                        <div class="letter word-5"></div>
                        <div class="letter word-6"></div>
                    </div>
                </div>
    <div class="choose-letter">
        <div class="letters">
        <div class="letter" id="A">A</div>
        <div class="letter" id="B">B</div>
        <div class="letter" id="C">C</div>
        <div class="letter" id="D">D</div>
        <div class="letter" id="E">E</div>
        <div class="letter" id="F">F</div>
        <div class="letter" id="G">G</div>
        <div class="letter" id="H">H</div>
        <div class="letter" id="I">I</div>
        <div class="letter" id="J">J</div>
        <div class="letter" id="K">K</div>
        <div class="letter" id="L">L</div>
        <div class="letter" id="M">M</div>
        <div class="letter" id="N">N</div>
        <div class="letter" id="O">O</div>
        <div class="letter" id="P">P</div>
        <div class="letter" id="Q">Q</div>
        <div class="letter" id="R">R</div>
        <div class="letter" id="S">S</div>
        <div class="letter" id="T">T</div>
        <div class="letter" id="U">U</div>
        <div class="letter" id="V">V</div>
        <div class="letter" id="W">W</div>
        <div class="letter" id="X">X</div>
        <div class="letter" id="Y">Y</div>
        <div class="letter" id="Z">Z</div>
     </div>  
    </div>              
    </main>
    <footer>
            <button class="exit">Exit</button>
    </footer>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>

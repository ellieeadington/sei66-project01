<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Hangman</title>
</head>
<body>
    <header>
        <h1 class="header">Hangman</h1>
    </header>
    <main>
        <div class="top">
            <div class="game-info">
                <div class="round">
                    <p>Round: []</p>
                </div>
                <div>
                    <p class="score">Player Score: []</p>
                </div>
            </div>
            <div>
                <button class="exit">Exit</button>
            </div>
        </div>

        <div clas="game">
            <div class="hangman">
                <img clas="hangman-icon" src="css\images\hangman.png">
            </div>
        </div>

        <div class="guessing-zone">
            <form>
                <input class="box" type="text" value="">
                <input class="box" type="text" value="">
                <input class="box" type="text" value="">
                <input class="box" type="text" value="">
                <input class="box" type="text" value="">
                <input class="box" type="text" value="">
            </form>
        </div>

        <div class="discard-zone">
            <div class="discarded"></div>
            <div class="discarded"></div>
            <div class="discarded"></div>
            <div class="discarded"></div>
            <div class="discarded"></div>
            <div class="discarded"></div>
            <div class="discarded"></div>
            <div class="discarded"></div>
        </div>
    




    </main>
    <footer>
        <small>Created by Ellie Eadington</small>
    </footer>
    
    <script src="js/arrays.js"></script>
</body>
</html>
